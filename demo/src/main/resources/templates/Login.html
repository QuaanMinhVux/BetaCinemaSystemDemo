<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phim Láº­u</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("img/1386514.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      .left-line, .right-line {
        flex-grow: 1;
        height: 1px;
        background-color: gray;
        margin: 0 10px;
      }

      .word {

        color: white;
      }
    </style>
</head>

<body>
<div class="header">
    <nav>
        <nav class="header-left col-md-6">
            <a href="index.html"><img src="img/logo.png" alt="this is a picture"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tv Show</a></li>
                <li><a href="#">Movie</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">Saved List</a></li>
            </ul>
        </nav>
        <nav class="header-right col-md-6">
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Type to search a movie">
                <button class="search-btn" >
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="ddl-profile-menu">
                <a href="Login.html">Login</a>
            </div>
        </nav>
    </nav>
</div>
<div class="box">
    <form th:action="login" method="post" th:object="${user}">
        <span class="text-center">Login</span>
        <div class="input-container">
            <input type="text" required="" id = "Email" th:field="*{email}"/>
            <label>Email</label>
            <p>Email is required</p>
        </div>
        <div class="input-container">
            <input type="text" required="" id="Password" th:field="*{password}"/>
            <label>Password</label>
            <p>Email is required</p>
        </div>
        <button  type="submit" class="btn-submit" id="btnSubmit">Sign In</button>
    </form>

    <p style="text-align: center; padding-top: 10px; color: white;">Don't have an account? Sign up <a href="SignUp.html">HERE</a></p>
    <div class="wrapper">
        <div class="left-line"></div>
        <div class="word">Or</div>
        <div class="right-line"></div>
    </div>
    <div class="google-btn">
        <div class="google-icon-wrapper">
            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
        </div>
        <p class="btn-text"><b>Sign in with google</b></p>
    </div>
    <div class="fb-btn">
        <a href="#"><span style="font-size: 20px; padding-right: 10px;" class="fa fa-facebook"></span> Sign in with Facebook</a>
    </div>

</div>
<script src="app.js"></script>
</body>


</html>
