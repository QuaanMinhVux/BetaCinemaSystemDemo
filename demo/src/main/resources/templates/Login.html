<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phim Láº­u</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("img/1386514.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
      
      .left-line, .right-line {
        flex-grow: 1;
        height: 1px;
        background-color: gray;
        margin: 0 10px;
      }
      
      .word {
        
        color: white;
      }
    </style>
</head>

<body>
    
    <div class="box">
        <form class="form-login" th:object="${user}" action="/login" method="post">
            <span class="text-center">Login</span>
            <span id="login-error" style="color: red;"></span>
            <div class="input-container">
                <label>Email</label>
                <input name="txtEmail" th:field="*{email}" type="text"  />
                <span id="email-error" style="color: red;"></span>
            </div>
            <div class="input-container">
                <label>Password</label>
                <input name="txtPass" type="password" th:field="*{password}" />
                <span id="pass-error" style="color: red;"></span>
            </div>
            <button  type="submit" class="btn-submit">Sign In</button>
        </form>
        <p style="text-align: center; padding-top: 10px; color: white;">Don't have an account? Sign up <a href="/register">HERE</a></p>
        <div class="wrapper">
            <div class="left-line"></div>
            <div class="word">Or</div>
            <div class="right-line"></div>
        </div>
        <a style="text-decoration: none;text-align: center;" href="/reset-password"><p >Forgot password?</p></a>
        
    </div>
    <div>
        
    </div>

    <script src="app.js"></script>
</body>


</html>
