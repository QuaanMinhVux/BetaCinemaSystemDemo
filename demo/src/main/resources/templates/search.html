<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phim Láº­u</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="header">

    <nav>
        <nav class="header-left col-md-7">
            <a href="index.html"><img src="img/logo.png" alt="this is a picture"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tv Show</a></li>
                <li><a href="#">Movie</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">Saved List</a></li>
            </ul>
        </nav>
        <nav class="header-right col-md-5">
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Type to search a movie">
                <button class="search-btn" >
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="ddl-profile-menu">


                <a class="ddl-profile" href="profile.html"><img src="img/profile-logo.png" alt="this is a picture"> User Name</a>
                <div class="ddl-profile-content">
                    <a href="#">Profile Details</a>
                    <a href="#">Account Setting</a>
                    <a href="#">Log Out</a>
                </div>
                <!-- <a href="Login.html">Login</a> -->
            </div>

        </nav>
    </nav>
</div>
<div class="container">
    <div class="main">
        <div class="content">
            <div class="search-box">
                <span>Search text :</span> <span style="font-weight: bold; font-size: x-large;" th:field="${listFilm}"></span>
                <form method="post" th:object="${filmSearch}" action="/list" >
                    <input type="text" th:field="*{name}">
                    <button type="submit">Search</button></br>
                    <select  th:field="*{year}">
                        <option value="2018">2018</option>
                        <option value="2019" >2019</option>
                        <option value="2020" >2020</option>
                        <option value="2021" >2021</option>
                        <option value="2022" >2022</option>
                    </select>
                    <select  th:field="*{category}">
                        <option value="Drama">Drama</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Horror">Horror</option>
                        <option value="Action">Action</option>
                        <option value="Sciene">Sciene</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Cartoon">Cartoon</option>
                        <option value="Sport">Sport</option>
                    </select>

                </form>
            </div>

            <div class="group-film">

                    <div class="film-display col-md-2 mx-3" th:each="film: ${listFilm}" >
                        <a th:href="@{/detail/{id}(id=${film.FilmID})}"><img th:src="${film.img_url}" alt="this is a picture" style="height: 200px;width: 200px"></a>
                        <a ></a>
                        <a th:href="@{/detail/{id}(id=${film.FilmID})}" th:text="${film.FilmName}"><i class="fa-regular fa-circle-play"></i></a>

                    </div>




            </div>





    </div>
</div>


<div class="footer">

</div>
<script src="app.js"></script>
</div>
</body>


</html>
